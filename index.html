<head>

        <title>Work Day Scheduler</title>

<body>
    <h1 class="header">Work Day Planner</h1>
    <h1 class="header" id="currentDay"></h1>
    <h1 class="header" id="currentTime"></h1>
    <div class="container">
                <!-- do not delete this <p> line dumb dumb  -->
                <!-- <p class="text"> </p>  -->
               

        <form data-time="9AM" > 
            <h3>9AM</h3>
            <input class="storage" id ="9AM" placeholder="add event here " data-index="0">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
            <p class="text"></p>
        </form>
        <form data-time="10AM" >
            <h3>10AM</h3>
            <input class="storage" placeholder="add event here" data-index="1">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
            <p class="text"></p>
        </form>
        <form data-time="11AM" > 
            <h3>11AM</h3>
            <input class="storage" placeholder="add event here" data-index="2">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
            <p class="text"></p>
        </form>
        <form data-time="12PM" >
            <h3>12PM</h3>
            <input class="storage" placeholder="add event here" data-index="3">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
            <p class="text"></p>
        </form>
        <form data-time="1PM" >
            <h3>1PM</h3>
            <input class="storage" placeholder="add event here" data-index="4">

        </form>
        <form data-time="3PM" >
            <h3>3PM</h3>
            <input class="storage" placeholder="add event here" data-index="6">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
        </form>
        <form data-time="4PM" >
            <h3>4PM</h3>
            <input class="storage" placeholder="add event here" data-index="7">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
        </form>
        <form data-time="5PM" >
            <h3>5PM</h3>
            <input class="storage" placeholder="add event here" data-index="8">
            <button class="eventBtn" type="submit"> <i class="material-icons">add_circle_outline</i></button>
        </form>

    <!-- footer -->

        <div class="container text-center">
           <a href="https://www.linkedin.com/in/tonipowell13" target="blank" class="fab fa-linkedin-in fa-2x"></a>

     </footer>
