<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- bootstrap link -->
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- font awesome link -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles/style.css" />
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Work Day Scheduler App</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">Todays Date Here</p>
    <p id="currentTime" class="lead">Todays Time Here</p>
  </header>

  <!-- start time blocks -->

  <div class="container">
    <form class="input-group text py-3" data-time="9:59:59">
      <h3 class="m-1">9AM</h3>
      <!-- class for input class=" d-flex flex-row events form-control" -->
      <input type="text" placeholder="Add Events Here" class="input">
      <span class="input-group-btn">
        <button type="button" class="saveBtn fas fa-save fa-lg m-1"></button>
      </span>
      <ul></ul>
    </form>
  </div>

 
  <div class="container">
    <form class="input-group text py-3" data-time="10:59:59">
      <h3 class="m-1">10AM</h3>
      <!-- class for input class=" d-flex flex-row events form-control" -->
      <input type="text" placeholder="Add Events Here" class="input">
      <span class="input-group-btn">
        <button type="button" class="saveBtn fas fa-save fa-lg m-1"></button>
      </span>
      <ul></ul>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="11:59:59">
      <h3 class="m-1">11AM</h3>
      <input type="text" placeholder="Add Events Here" class="input">
      <span class="input-group-btn">
        <button type="button" class="saveBtn fas fa-save fa-lg m-1"></button>
      </span>
      <ul></ul>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="12:59:59">
      <h3 class="m-1">12PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="1:59:59">
      <h3 class="m-1">1PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="2:59:59">
      <h3 class="m-1">2PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="3:59:59">
      <h3 class="m-1">3PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="4:59:59">
      <h3 class="m-1">4PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  <div class="container">
    <form class="input-group text py-3" data-time="5:59:59">
      <h3 class="m-1">5PM</h3>
      <input type="text" placeholder="Type Event Here">
      <button type="button" class="fas fa-save saveBtn"></button>
    </form>
  </div>

  </div>
  <!-- dayjs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"></script>
  <!-- script file -->
  <script src="js/script.js"></script>
</body>

</html>
